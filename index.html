<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>The impossible list</title>
</head>
<body>
    <div id="app">
        <nav>
            <span v-text='user.userName'></span>
        </nav>

        <h1 @click="check()" >welcome to the impossible list </h1>
        <div v-for="task in tasks"></div>
        <div>
            <div v-if="loading" class="list" v-for="cat in lists">
                <h3 v-text='cat.name' ></h3>
                <div class="items" v-for="item in cat.data" :style="{'display':'flex'}">
                    <input @click="check(item.id,)" type="checkbox"  >
                    <p v-text="item.name" :class='{done:item.status}' ></p>
                </div>
            </div>
            <div v-else @click="sort()"><p>loading...</p> </div>
        </div>
    </div>
    <script src="./lib/vue.global.js"></script>
    <script src="./data.js"></script>

    <script>


        const ImpossibleApp = {
            data (){
                return {
                    user: db[0],
                    loading:false,
                    lists: []
                };
            },
            computed: {
                tasks () {
                    const data = []
                    let cat = []
                    this.user.tasks.forEach(task => {
                        
                        if(cat.indexOf(task.catagories) == -1 ){
                            cat.push(task.catagories)
                            data.push({'name':task.catagories, 'tasks':[task]})

                        }else{
                            data.filter(function(elem){
                                if (elem.name == task.catagories){
                                    elem.tasks.push(task)
                                }
                            })
                        }

                    })
                    this.loading=false
                    return data
                }
            }
            ,
            methods: {
                check (id, value){
                    this.lists.forEach(cat => {
                        cat.data.forEach(list => {
                            if (list.id == id){
                                list.status = !list.status
                            }
                        })
                    });
                },
                sort (){
                    console.log("")
                }
            }
        }

        const app = Vue.createApp(ImpossibleApp)

        app.mount('#app')
    </script>
</body>
</html>
