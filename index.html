<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The impossible list</title>
</head>
<body>
    <div id="app">
        <h1>welcome to the impossible list </h1>
        <div>
            <div class="list" v-for="cat in lists">
                <h3 v-text='cat.name'></h3>
                <div class="items" v-for="item in cat.data">
                    <p v-text="item.name"></p>
                </div>
            </div>
        </div>
    </div>
    <script src="./vue.global.js"></script>
    <script src="./data.js"></script>

    <script>


        const ImpossibleApp = {
            data (){
                return {
                    lists: data.catagories,
                    user: data.users[0],
                    test: "aha "
                }
            }
        }

        const app = Vue.createApp(ImpossibleApp)

        app.mount('#app')
    </script>
</body>
</html>
